name: dashtronaut
description: Slide Puzzle Game Made With Flutter For The Flutter Puzzle Hack Challenge

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+18

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  collection: ^1.18.0
  equatable: ^2.0.5
  package_info_plus: ^5.0.1
  rive: ^0.12.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  share_plus: ^7.2.2
  path_provider: ^2.0.14
  url_launcher: ^6.1.10
  font_awesome_flutter: ^10.4.0
  desktop_window: ^0.4.0
  cross_file: ^0.3.3+4
  flutter_riverpod: ^2.3.4
  url_launcher_platform_interface: ^2.1.2
  dio: ^5.1.1
  share_plus_platform_interface: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  http_mock_adapter: ^0.6.1
  flutter_launcher_icons: ^0.13.0
  flutter_native_splash: ^2.2.19
  mocktail: ^1.0.3
  path_provider_platform_interface: ^2.0.6
  plugin_platform_interface: ^2.1.4
  flutter_lints: ^3.0.1
  hive_test: ^1.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/puzzle-solved/
    - assets/rive/
    - assets/images/background/
  fonts:
   - family: PaytoneOne
     fonts:
       - asset: assets/fonts/PaytoneOne/PaytoneOne-Regular.ttf
   - family: Montserrat
     fonts:
       - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
       - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
         weight: 700

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app-icon-with-dash-ltr.png"